<div class="container">
  <h2 class="card-header text-center">{{ Operacion }} habilidadBlanda</h2>

  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>
<div class="row mt-1">
  <div class="col-lg offset">
    <div class="card bg-dark mb-3" style="max-width: 25rem">
      <div class="card-body my-3">
        <form [formGroup]="form" (ngSubmit)="confirmar()">
          <input
            formControlName="habilidad"
            type="text"
            class="form-control"
            placeholder="Ingrese habilidad"
          />
          <span
            *ngIf="
              form.get('habilidad')?.hasError('required') &&
              form.get('habilidad')?.touched
            "
          >
            El campo habilidad es obligatorio!!
          </span>
          <span *ngIf="form.get('habilidad')?.hasError('maxlength')">
            Excedio el numero maximo de caracteres!!
          </span>
          <label for="customRange3" class="form-label mt-2"> Dominio </label>
          <input
            formControlName="skill"
            type="range"
            class="form-range form-control mt-1"
            min="0"
            max="100"
          />
          <span
            *ngIf="
              form.get('skill')?.hasError('required') &&
              form.get('skill')?.touched
            "
          >
            El campo skill es obligatorio!!
          </span>

          <mat-dialog-actions class="justify-content-around">
            <button
              class="btn btn-dark"
              type="button"
              (click)="cancelar()"
              mat-button
            >
              Cancelar
            </button>
            <button
              class="btn btn-outline-primary"
              [disabled]="form.invalid"
              type="submit"
              mat-button
              cdkFocusInitial
            >
              Aceptar
            </button>
          </mat-dialog-actions>
        </form>
      </div>
    </div>
  </div>
</div>
