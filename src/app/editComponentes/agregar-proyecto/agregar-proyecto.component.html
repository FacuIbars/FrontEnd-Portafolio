<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Agregar Proyecto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="confirmar()" >
              <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre">
              <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched ">
El campo nombre es obligatorio!!
              </span>
              <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese descripcion">
              <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched ">
                El campo descripcion es obligatorio!!
                              </span>
              <input formControlName="code" type="text" class="form-control mt-2" placeholder="Ingrese codigo">
              <span *ngIf="form.get('code')?.hasError('required') && form.get('code')?.touched ">
                El campo codigo es obligatorio!!
                              </span>
              <input formControlName="result" type="text" class="form-control mt-2" placeholder="Ingrese resultado">
              <span *ngIf="form.get('result')?.hasError('required') && form.get('result')?.touched ">
                El campo resultado es obligatorio!!
                              </span>
              <div class="row text-center mt-3">
                <div class="col-lg-6"><button type="button" routerLink="/" class="btn btn-link">Cancelar</button></div>
                <div class="col-lg-6"><button [disabled]="form.invalid" type="submit" class="btn btn-success">Confirmar</button></div>
              </div>
              
              
                </form>
              
            </div>
          </div>
    </div>
</div>
