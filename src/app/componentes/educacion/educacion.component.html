<div class="container">
   
<div class="title">
    <div class="row">
        <div class="col-8"> <h1>Educacion </h1></div>

    </div>
       
        
    </div>
        <div class="bg p-5" ></div>
        <div *ngFor="let educacion of educaciones" class="card"   >

        <div class="container text-center">
            <div class="row">
              <div class="col-8">
                <h5>{{educacion.nombre}}</h5>
              </div>

                <button [routerLink] ="['/editarEducacion' , educacion.id]"   type="button" class="btn btn-outline-info btn-sm" >Modificar Educacion</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-outline-danger btn-sm ">Eliminar Educacion</button>
              </div>
            </div>
          </div>
        
        
        
    </div>
             
              <p class="card-text">{{educacion.info }} </p>
              <div>{{educacion.img}} </div>

            </div>
          </div>
    
    </div>
