<div class="container py-5">
<form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
<h1 class="mb-5 text-center" > Inicio de sesión </h1>
<div class="mb-3">
    <label for="nombreUsuario"> Nombre de Usuario</label>
    <input id="nombreUsuario" type="text" name="nombreUsuario" class="form-control" [(ngModel)]="creds.nombreUsuario" >
</div>

<div class="mb-3">
    <label for="password"> Contraseña</label>
    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="creds.password" >
</div>

<div class="d-grid">
    <button class="btn btn-lg btn-primary">Aceptar</button>
    <button mat-button mat-dialog-close cdkFocusInitial class="btn btn-lg btn-primary">Cancelar</button>
</div>
</form>

</div>
